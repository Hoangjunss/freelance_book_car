<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Product</h2>
    <form (ngSubmit)="onCreate()" class="border p-4 rounded shadow">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
          <h5 class="mb-3">Product Information</h5>
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="createProductRequest.name" name="name" placeholder="Enter product name" required>
          </div>
  
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="createProductRequest.price" name="price" placeholder="Enter price" required>
          </div>
  
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" [(ngModel)]="createProductRequest.description" name="description" placeholder="Enter description"></textarea>
          </div>
  
          <div class="form-group">
            <label for="productTypeId">Product Type</label>
            <select class="form-control" id="productTypeId" [(ngModel)]="createProductRequest.productTypeId" name="productTypeId" required>
              <option *ngFor="let type of productTypes" [value]="type.id">{{ type.name }}</option>
            </select>
          </div>
        </div>
  
        <!-- Right Column -->
        <div class="col-md-6">
          <!-- Upload Images -->
    <h5 class="mb-3">Upload Product Images (Exactly 4)</h5>
    <div class="form-group">
      <div *ngFor="let index of [0, 1, 2, 3]" class="mb-2">
        <label for="image-{{index}}">Image {{index + 1}}</label>
        <input type="file" class="form-control-file" id="image-{{index}}" (change)="onImageSelected($event, index)" required>
      </div>
    </div>

    <!-- Official Prices -->
    <h5 class="mt-4">Official Prices (Exactly 4)</h5>
    <div class="form-row">
      <div class="form-group col-md-4" *ngFor="let index of [0, 1, 2, 3]">
        <label for="price-{{index}}">Price {{index + 1}}</label>
        <input type="number" class="form-control" id="price-{{index}}" [(ngModel)]="officialPrices[index].price" name="price-{{index}}" required>
     
      <div class="form-group col-md-4">
        <label for="minQuantity-{{index}}">Min Quantity</label>
        <input type="number" class="form-control" id="minQuantity-{{index}}" [(ngModel)]="officialPrices[index].minQuantity" name="minQuantity-{{index}}" required>
      </div>
      <div class="form-group col-md-4">
        <label for="maxQuantity-{{index}}">Max Quantity</label>
        <input type="number" class="form-control" id="maxQuantity-{{index}}" [(ngModel)]="officialPrices[index].maxQuantity" name="maxQuantity-{{index}}" required>
      </div>
    </div>
    </div>
        </div>
      </div>
  
      <!-- Actions -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-secondary" (click)="closeFormCreate()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

<!-- Hiển thị danh sách lịch tua trong ngày -->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center">Booking Pending</h2>
        </div>
    </div>
    <div *ngIf="getBookingResponse.length >0; else noData" class="container">
        <div class="container">
            <!-- Dùng d-flex để căn hàng ngang -->
            <div class="form-group d-flex align-items-center">
              <!-- Thẻ select -->
              <label for="tourFilter" class="mr-2">Filter by Tour</label>
              <select class="form-control mr-3" id="tourFilter" name="tourFilter" style="width: auto;">
                <option value="">-- Select Tour --</option>
                <option value="tour">Tour</option>
                <option value="tourism">Tourism</option>
                <option value="hotel">Tour</option>
              </select>
              
              <!-- Nút Filter -->
              <button class="btn btn-primary">Filter</button>
            </div>
          </div>
          
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Start Date</th>
                <th>Time Start Tour</th>
                <th>Price</th>
                <th>Id User</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of pagedData">
                <th scope="row">{{ booking.id }}</th>
                <td>{{booking.type}}</td>
                <td>{{booking.dateBook | date:'short'}}</td>
                <td>{{booking.totalPrice}}</td>
                <td>{{booking.idUser}}</td>
                <td>
                  <button class="btn btn-warning m-2" >Detail</button>
                  <button class="btn btn-warning m-2" (click)="setTypeBooking(booking.id, 'ACCEPT')">Accept</button>
                  <button class="btn btn-warning m-2" (click)="setTypeBooking(booking.id, 'CANCEL')">Reject</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Pagination Controls -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
              </li>
            </ul>
        </nav>
      </div>      
</div>

<ng-template #noData>
    <app-no-data-found></app-no-data-found>
  </ng-template>

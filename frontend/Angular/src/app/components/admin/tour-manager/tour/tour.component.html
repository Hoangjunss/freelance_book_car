<h2 class="text-center m-2">Tour Manager</h2>

<nav class="d-flex navbar navbar-expand-lg navbar-light bg-light navbackground">
    <form class="form-inline my-2 my-lg-0 mr-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="m-3 btn btn-success ml-auto" (click)="displayDetailsTour()">Add Tour</button>
</nav>

<div class="container">
    <h6 class="mb-4">Responsive Table with Pagination</h6>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>ZIP</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pagedData">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.zip }}</td>
            <td>
              <button class="btn btn-warning m-2" (click)="displayDetailsTour()" >Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  
  <div *ngIf="isDisplayDetails" class="modal fade show" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content slide-in">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <h5 class="modal-title">Tour Information</h5>
          <button type="button" class="close" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true">&times;</span>
          </button>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="tour!.name" name="name" placeholder="Enter tour name" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" [(ngModel)]="tour!.description" name="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                  <label for="startLocation">Start Location</label>
                  <input type="text" class="form-control" id="startLocation" [(ngModel)]="tour!.startLocation" name="startLocation" placeholder="Enter start location">
                </div>
                <div class="form-group">
                  <label for="endLocation">End Location</label>
                  <input type="text" class="form-control" id="endLocation" [(ngModel)]="tour!.endLocation" name="endLocation" placeholder="Enter end location">
                </div>
                <div class="form-group">
                  <label for="idTourStatus">Tour Status ID</label>
                  <input type="number" class="form-control" id="idTourStatus" [(ngModel)]="tour!.idTourStatus" name="idTourStatus" placeholder="Enter tour status ID">
                </div>
              </form>
            </div>    
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="tourImage">Upload Tour Image</label>
                <input type="file" class="form-control-file" id="tourImage" (change)="onImageSelected($event)">
              </div>
              <div class="mt-3">
                <img src="assets/img/DEFAULT/tour-default.png" alt="Selected Tour Image" class="mt-3 img-fluid rounded" style="max-height: 300px;">
              </div>
            <button type="button" class="m-1 btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="button" class="m-1 btn btn-primary" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

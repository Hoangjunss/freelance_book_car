<h2 class="text-center m-2">Tourism Manager</h2>

<nav class="d-flex navbar navbar-expand-lg navbar-light bg-light navbackground">
    <form class="form-inline my-2 my-lg-0 mr-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button type="button" class="m-3 btn btn-success ml-auto" (click)="displayDetailsTour()">Add Tourism</button>
</nav>

<div class="container">
    <h6 class="mb-4">Responsive Table with Pagination</h6>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Location</th>
            <th>Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pagedData">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.rating }}</td>
            <td>
              <button class="btn btn-warning m-2" (click)="displayDetailsTour()" >Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  
  <div *ngIf="isDisplayDetails" class="modal fade show" tabindex="-1" role="dialog" style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content slide-in">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <h5 class="modal-title">Tourism Information</h5>
              <button type="button" class="close" aria-label="Close" (click)="cancel()">
                <span aria-hidden="true">&times;</span>
              </button>
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="tour!.name" name="name" placeholder="Enter tour name" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" [(ngModel)]="tour!.description" name="description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" [(ngModel)]="tour!.location" name="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                  <label for="rating">Rating</label>
                  <input type="number" step="0.1" class="form-control" id="rating" [(ngModel)]="tour!.rating" name="rating" placeholder="Enter rating (e.g., 4.5)">
                </div>
              </form>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group">
                <label for="tourImage">Upload Tour Image</label>
                <input type="file" class="form-control-file" id="tourImage" (change)="onImageSelected($event)">
              </div>
              <div class="mt-3">
                <img [src]="selectedImage" alt="Selected Tour Image" class="mt-3 img-fluid rounded" style="max-height: 300px;">
              </div>
              <button type="button" class="m-1 btn btn-secondary" (click)="cancel()">Cancel</button>
              <button type="button" class="m-1 btn btn-primary" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
